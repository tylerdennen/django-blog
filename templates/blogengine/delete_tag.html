{% extends 'blogengine/base.html' %}

{% block title_block %}
Delete "{{ tag.tag_name }}" tag
{% endblock %}

{% block page_info %}
    <h1>Are you sure that you want to delete "{{ tag.tag_name }}" tag?</h1>
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-outline-success" href="{{ tag.get_absolute_url }}" role="button">Cancel</a>
    </form>
{% endblock %}
